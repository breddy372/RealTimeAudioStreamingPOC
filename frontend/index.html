<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Real-Time Noise Cancellation</title>
</head>
<body>
    <h1>Real-Time Noise Cancellation</h1>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop</button>
    <br><br>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadAudio()">Upload and Process</button>
    <br><br>
    <audio id="processedAudio" controls></audio>
    <br><br>
    <a id="downloadLink" href="/download-audio" download="output.wav">Download Processed Audio</a>

    <script src="static/script.js"></script>
</body>
</html>
